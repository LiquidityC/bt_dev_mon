name: Make CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install packages
      run: sudo apt-get install -y libbluetooth-dev
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make install
      run: PREFIX=. make install
